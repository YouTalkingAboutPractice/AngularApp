<div
  class="modal-backdrop"
  [ngClass]="{ show: true }"
  (click)="closeModal()"
></div>
<div
  class="modal"
  tabindex="-1"
  role="dialog"
  [ngClass]="{ 'd-block': true }"
  #modal
>
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header justify-content-between">
        <h5 class="modal-title">Update Travel Order</h5>
        <button
          type="button"
          class="close"
          data-dismiss="modal"
          aria-label="Close"
          (click)="closeModal()"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form [formGroup]="BaseForm" (ngSubmit)="updateTravelOrder(BaseForm)">
          <div class="modal-footer">
            <button
              type="submit"
              class="btn btn-primary"
              [ngClass]="{ 'btn-invalid': BaseForm.invalid }"
            >
              Update
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
